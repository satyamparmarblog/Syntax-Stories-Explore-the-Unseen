<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact - Syntax & Stories</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="site-header bg-white shadow-sm">
    <div class="container d-flex align-items-center py-3">
      <a class="brand mr-3" href="index.html"><span class="brand-main">Syntax</span> <span class="brand-sub">&amp; Stories</span></a>
      <nav class="ml-auto d-none d-md-block" aria-label="Main">
        <ul class="nav">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4">
          <h3>Contact</h3>
          <p class="text-muted">Have a question or idea? Send a message.</p>
          <form id="contact-form">
            <div class="form-group">
              <label>Name</label>
              <input class="form-control" name="name" required>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input class="form-control" type="email" name="email" required>
            </div>
            <div class="form-group">
              <label>Message</label>
              <textarea class="form-control" name="message" rows="6" required></textarea>
            </div>
            <button class="btn btn-primary">Send message</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-light py-4">
    <div class="container small text-center">
      Â© <span id="year"></span> Syntax & Stories
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
