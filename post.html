<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Post - Syntax & Stories</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="site-header bg-white shadow-sm">
    <div class="container d-flex align-items-center py-3">
      <a class="brand mr-3" href="index.html"><span class="brand-main">Syntax</span> <span class="brand-sub">&amp; Stories</span></a>
      <nav class="ml-auto d-none d-md-block" aria-label="Main">
        <ul class="nav">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <div class="row">
      <article class="col-lg-8">
        <h1 id="post-title">Loading…</h1>
        <p class="text-muted mb-1"><span id="post-author"></span> • <time id="post-date"></time></p>
        <img id="post-image" src="" alt="" class="img-fluid rounded mb-4">
        <div id="post-content"></div>
      </article>

      <aside class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <h6>More posts</h6>
            <ul id="related" class="list-unstyled mb-0"></ul>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <footer class="bg-light py-4">
    <div class="container small text-center">
      © <span id="year"></span> Syntax & Stories
    </div>
  </footer>

  <!-- libs -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- main -->
  <script src="assets/js/main.js"></script>
</body>
</html>
